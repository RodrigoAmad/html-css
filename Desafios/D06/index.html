    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>

<body>
    <h1>Tags en HTML</h1>

    <p>EM HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><placeholder title="Use a tag &lt;p&gt;">Parágrafos</placeholder></li>
        <li><placeholder title="Use a tag &lt;h1&gt;">Títulos</placeholder></li>
        <li><placeholder title="Use a tag &lt;img&gt;">Imagens</placeholder></li>
        <li><placeholder title="Use a tag &lt;abbr&gt;">Abreviações</placeholder></li>
        <li><placeholder title="Use a tag &lt;strong&gt;">Texto em <strong>negrito</strong></placeholder></li>
        <li><placeholder title="Use a tag &lt;ol&gt;">Listas numeradas</placeholder></li>
        <li><placeholder title="Use a tag &lt;ul&gt;">Listas com demarcadores</placeholder></li>
    </ul>
