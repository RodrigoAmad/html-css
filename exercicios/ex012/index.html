<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560px" controls autoplay loop>
        <source src="midia/meu-video2.mp4" type="video/mp4">
    </video>
    
    <h1>Inserindo vídeos hospedados em outros servidores</h1>
    <ul>
        <li><h2>No YouTube</h2></li>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
        <li><h2>No Vímeo</h2></li>
            <iframe src="https://player.vimeo.com/video/197093965?autoplay=1&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </ul>

    
</body>
</html>
